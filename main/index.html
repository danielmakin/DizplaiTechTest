<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Selection</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body background="InitialMaterial/assets/background.jpg">
    <img src="InitialMaterial/assets/logo.png", width = "20%", 
        max-width="20%">
    <div>
        <div class="centered-text">
            <p id="question">Who will win the Premier League?</p>
        </div>
        <div>
            <form id="form">
                <input type="radio" value ="Liverpool" class="radio", name="options", id="1" checked>
                <label class="label" for="1">Liverpool</label><br>
                <input type="radio" value ="Man City" class="radio", name="options", id="2">
                <label class="label" for="2">Man City</label><br>
                <input type="radio" value ="Arsenal" class="radio", name="options", id="3">
                <label class="label" for="3">Arsenal</label><br>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <p hidden id="pollId"></p>

    <script src="script.js"></script>
    <script src="back_to_front.js"></script>
</body>
</html>
