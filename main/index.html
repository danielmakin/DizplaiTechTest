<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Selection</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body background="InitialMaterial/assets/background.jpg">
    <img src="InitialMaterial/assets/logo.png", width = "10%", 
        max-width="20%" style="margin-top: 10px;">
    <div>
        <div class="centered-text">
            <p id="question">Who will win the Premier League?</p>
        </div>
        <div>
            <form id="form">
                <input type="radio" value ="Liverpool" class="radio", name="options", id="1">
                <label class="label" for="1"></label><br>
                <input type="radio" value ="Man City" class="radio", name="options", id="2">
                <label class="label" for="2"></label><br>
                <input type="radio" value ="Arsenal" class="radio", name="options", id="3">
                <label class="label" for="3"></label><br>
                <input type="radio" value ="Man City" class="radio", name="options", id="4">
                <label class="label" for="4"></label><br>
                <input type="radio" value ="Arsenal" class="radio", name="options", id="5">
                <label class="label" for="5"></label><br>
                <button type="button" class= "submit-button" id="submit" onclick="submitForm()">SUBMIT</button>
            </form>
        </div>
    </div>

    <p hidden id="pollId"></p>

    <script src="submit_poll.js"></script>
    <script src="set_poll.js"></script>
</body>
</html>
