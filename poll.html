<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Selection</title>

    <style>
        .centred-button {
            margin: 0 auto;
            text-align: center;
            margin: 2em;
        }

        .button {
            height: 8em;
            width: 40em;
        }

        .centered {
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .centered-text {
            font-family:'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff; /* Set font color to white */
}
    </style>
</head>
<body background="InitialMaterial/assets/background.jpg">
    <img src="InitialMaterial/assets/logo.png", width = "20%", 
        max-width="20%", style="display: block; margin: 0 auto;">
    <div>
        <div class="centered-text">
            <p>This Should be in the Middle</p>
        </div>
        <div class="centred-button">
            <button class="button">Option1</button>
        </div>
        <div class="centred-button">
            <button class="button">Option2</button>
        </div>
        <div class="centred-button">
            <button class="button">Option3</button>
        </div>
    </div>
</body>
</html>
